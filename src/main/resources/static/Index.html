<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .header {
            background: linear-gradient(to right, #4a6ee0, #6a11cb);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
            gap: 30px;
        }
        
        .section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #eaeaea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }
        
        .section-title {
            color: #4a6ee0;
            font-size: 1.5rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-title i {
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #6a11cb;
            background: white;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 17px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4a6ee0, #6a11cb);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #3a5ed0, #5a01bb);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(to right, #00a08b, #86b92d);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 176, 155, 0.3);
        }
        
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left: 5px solid #28a745;
            color: #155724;
        }
        
        .result-pending {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-left: 5px solid #ffc107;
            color: #856404;
        }
        
        .result-error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-left: 5px solid #dc3545;
            color: #721c24;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .result-item {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
        }
        
        .result-label {
            font-weight: 600;
            color: rgba(0,0,0,0.7);
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .section {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .status-pending {
            background: #ffc107;
            color: #856404;
        }
        
        .status-success {
            background: #28a745;
            color: white;
        }
        
        .status-failed {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-credit-card"></i> Payment Gateway System</h1>
            <p>Secure & Easy Payment Processing</p>
        </div>
        
        <div class="content">
            <!-- Make Payment Section -->
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-money-check-alt"></i>
                    <span>Initiate New Payment</span>
                </div>
                
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="dealerId"><i class="fas fa-id-card"></i> Dealer ID</label>
                        <input type="number" id="dealerId" class="form-control" placeholder="Enter dealer identification number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount"><i class="fas fa-dollar-sign"></i> Amount</label>
                        <input type="number" step="0.01" id="amount" class="form-control" placeholder="Enter payment amount" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="method"><i class="fas fa-credit-card"></i> Payment Method</label>
                        <select id="method" class="form-control">
                            <option value="CREDIT_CARD">üí≥ Credit Card</option>
                            <option value="DEBIT_CARD">üè¶ Debit Card</option>
                            <option value="UPI">üì± UPI Payment</option>
                            <option value="NET_BANKING">üåê Net Banking</option>
                            <option value="WALLET">üëõ Digital Wallet</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">Process Payment</span>
                        <div class="loader" id="paymentLoader" style="display: none;"></div>
                    </button>
                </form>
                
                <div id="paymentResult" class="result-box"></div>
            </div>
            
            <!-- Check Status Section -->
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-search"></i>
                    <span>Check Payment Status</span>
                </div>
                
                <form id="statusForm">
                    <div class="form-group">
                        <label for="checkDealerId"><i class="fas fa-id-card"></i> Dealer ID</label>
                        <input type="number" id="checkDealerId" class="form-control" placeholder="Enter dealer ID to check status" required>
                    </div>
                    
                    <button type="submit" class="btn btn-secondary" id="checkBtn">
                        <span id="checkBtnText">Check Status</span>
                        <div class="loader" id="statusLoader" style="display: none;"></div>
                    </button>
                </form>
                
                <div id="statusResult" class="result-box"></div>
            </div>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-shield-alt"></i> Secure Payment Processing | ¬© 2024 Payment Gateway System</p>
        </div>
    </div>

    <script>
        // Handle Payment Form Submission
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('paymentLoader');
            const resultBox = document.getElementById('paymentResult');
            
            // Show loading state
            btnText.textContent = 'Processing...';
            loader.style.display = 'block';
            submitBtn.disabled = true;
            
            const paymentData = {
                dealerId: parseInt(document.getElementById('dealerId').value),
                amount: parseFloat(document.getElementById('amount').value),
                method: document.getElementById('method').value
            };
            
            try {
                const response = await fetch('/api/payment/initiate', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Payment failed');
                }
                
                const result = await response.json();
                
                // Show success result with animation
                resultBox.innerHTML = `
                    <div class="result-success">
                        <div class="result-header">
                            <i class="fas fa-check-circle pulse"></i>
                            Payment Initiated Successfully!
                        </div>
                        <div class="result-details">
                            <div class="result-item">
                                <span class="result-label">Payment ID:</span> ${result.id}
                            </div>
                            <div class="result-item">
                                <span class="result-label">Status:</span> 
                                <span class="status-badge status-pending">${result.status}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Amount:</span> $${result.amount.toFixed(2)}
                            </div>
                            <div class="result-item">
                                <span class="result-label">Method:</span> ${result.method}
                            </div>
                            <div class="result-item">
                                <span class="result-label">Dealer ID:</span> ${result.dealerId}
                            </div>
                        </div>
                        <p style="margin-top: 15px; font-style: italic;">
                            <i class="fas fa-info-circle"></i> Status will automatically update to SUCCESS in 5 seconds.
                        </p>
                    </div>
                `;
                resultBox.style.display = 'block';
                
                // Clear form
                document.getElementById('paymentForm').reset();
                
                // Simulate status update after 5 seconds
                setTimeout(() => {
                    const statusBadge = resultBox.querySelector('.status-badge');
                    if (statusBadge) {
                        statusBadge.textContent = 'SUCCESS';
                        statusBadge.className = 'status-badge status-success';
                        statusBadge.classList.add('pulse');
                    }
                }, 5000);
                
            } catch (error) {
                resultBox.innerHTML = `
                    <div class="result-error">
                        <div class="result-header">
                            <i class="fas fa-exclamation-triangle"></i>
                            Payment Failed
                        </div>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">
                            <i class="fas fa-lightbulb"></i> Please check the details and try again.
                        </p>
                    </div>
                `;
                resultBox.style.display = 'block';
            } finally {
                // Reset button state
                btnText.textContent = 'Process Payment';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        // Handle Status Check Form
        document.getElementById('statusForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const checkBtn = document.getElementById('checkBtn');
            const checkBtnText = document.getElementById('checkBtnText');
            const statusLoader = document.getElementById('statusLoader');
            const resultBox = document.getElementById('statusResult');
            
            // Show loading state
            checkBtnText.textContent = 'Checking...';
            statusLoader.style.display = 'block';
            checkBtn.disabled = true;
            
            const dealerId = document.getElementById('checkDealerId').value;
            
            try {
                const response = await fetch(`/api/payment/checkStatus?dealerId=${dealerId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('No payment found for this Dealer ID');
                    }
                    throw new Error('Failed to fetch payment status');
                }
                
                const result = await response.json();
                
                // Determine status class
                let statusClass = 'result-pending';
                let statusBadgeClass = 'status-pending';
                let statusIcon = 'fas fa-clock';
                
                if (result.status === 'SUCCESS') {
                    statusClass = 'result-success';
                    statusBadgeClass = 'status-success';
                    statusIcon = 'fas fa-check-circle';
                } else if (result.status === 'FAILED') {
                    statusClass = 'result-error';
                    statusBadgeClass = 'status-failed';
                    statusIcon = 'fas fa-times-circle';
                }
                
                // Show result with animation
                resultBox.innerHTML = `
                    <div class="${statusClass}">
                        <div class="result-header">
                            <i class="${statusIcon}"></i>
                            Payment Status
                        </div>
                        <div class="result-details">
                            <div class="result-item">
                                <span class="result-label">Status:</span> 
                                <span class="status-badge ${statusBadgeClass}">${result.status}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Payment ID:</span> ${result.id}
                            </div>
                            <div class="result-item">
                                <span class="result-label">Dealer ID:</span> ${result.dealerId}
                            </div>
                            <div class="result-item">
                                <span class="result-label">Amount:</span> $${result.amount.toFixed(2)}
                            </div>
                            <div class="result-item">
                                <span class="result-label">Method:</span> ${result.method}
                            </div>
                        </div>
                    </div>
                `;
                resultBox.style.display = 'block';
                
            } catch (error) {
                resultBox.innerHTML = `
                    <div class="result-error">
                        <div class="result-header">
                            <i class="fas fa-exclamation-circle"></i>
                            Status Check Failed
                        </div>
                        <p>${error.message}</p>
                    </div>
                `;
                resultBox.style.display = 'block';
            } finally {
                // Reset button state
                checkBtnText.textContent = 'Check Status';
                statusLoader.style.display = 'none';
                checkBtn.disabled = false;
            }
        });
        
        // Add some interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Initial animation for page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.container').style.animation = 'slideIn 0.6s ease-out';
        });
    </script>
</body>
</html>
